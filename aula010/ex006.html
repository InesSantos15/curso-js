<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            width: 200px;
            height: 200px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: green;
            color: #fff;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        a.addEventListener('mousemove', mover)
        function clicar(){
            a.innerText = 'clicou!'
        }
        function entrou(){
            a.innerText = "entrou!"
        }
        function saiu(){
            a.innerText = "Saiu!"
        }
        function mover(){
            a.innerText = "Movendo"
        }
    </script>
</body>
</html>
